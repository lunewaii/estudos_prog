<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>
    <style>
        body{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }

        div{
            border: 1px solid red;
        }

        span{
            border: 1px solid blue;
        }
    </style>
    </style>
</head>
<body>
    <div>1</div>
    <span>2</span>
    <span>3</span>
</body>
</html>
