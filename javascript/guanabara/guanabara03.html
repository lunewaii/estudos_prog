<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos DOM</title>
</head>
<body>
    <h1>eventos DOM</h1>
    <h3>temos: mouseenter, mousemove, mousedown, mouseup, click e mouseout</h3>
    <h4>function ação(param){}</h4>
    <div id="area">
        interaja...
    </div>
    <h1>
        somando valores
    </h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="soma()">
    <div id="res">Resultado</div>

    <script>
        //quadrado que muda com o mouse
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', saiu)

        function clicar(){
            a.innerText = 'clicou'
            a.style.backgroundColor = 'blue'
        }

        function entrou(){
            a.innerText = 'entrou'
        }

        function saiu(){
            a.innerText = 'saiu'
            a.style.backgroundColor = 'rebeccapurple'
        }

        //soma
        function soma(){
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.getElementById('txtn2')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é <strong>${s}</strong>`
        }
    </script>
</body>
</html>
