<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1>estudando DOM</h1>
    <p>primeiro p</p>
    <p>segundo p</p>
    <div id="p3">posso pôr #id, .classe e nome</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0] //aqui peguei o primeiro p
        window.document.write('no primeiro p está escrito: ' + p1.innerText) //usando innerhtml vem com formatação
        var p3 = window.document.querySelector('div#p3')
        p3.style.color = 'blue'
    </script>
</body>
</html>
